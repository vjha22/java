<!--ASSIGNMENT 4 MAKING A SUPERMARKET BILLING INVOICE-->




<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Vj's super market</title>
<style>
.container{
    background-color: aquamarine;
}


</style>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3" style="float: left; margin: 0; padding:0;">

                <form>
                    <div class="form-group">
                        <label class="col-form-label">SNO.</label>
                        <input type="text" class="form-control" id="sno" value="1">


                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Code</label>
                        <input type="text" class="form-control" placeholder="Enter Code" id="code" />
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Product</label>
                        <input type="text" class="form-control" placeholder="Enter Product" id="pro" />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Quantity</label>
                        <input type="number" class="form-control" placeholder="enter code" id="quant" />

                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Cost</label>
                        <input type="text" class="form-control" placeholder="Enter Cost " id="cost" />
                    </div>





                    <button type="button" class="btn btn-primary" onclick="add()"> Submit</button>
                </form>
                
               <div class="row">
                    <p  style="margin-top: 10px ;margin-left: 1cm">Total: <p id="par"></p></p></div>
                    <div class="row">
                    <div  style="margin-left: 15px"> <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                            View Invoice
                           </button></div>
                    
               </div>
            </div>




            <div class="col-md-9" style="margin: 0; padding:0">
                <table id="table1" class="table table-bordered">
                    <thead class="thead-dark">

                        <th>S.No</th>
                        <th>Code</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Cost</th>
                        <th>Final Amount</th>

                    </thead>
                </table>

            </div>



        </div>
        

       

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Invoice</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table id="table2" class="table table-bordered">
                            <thead class="thead-dark">

                                <th>S.No</th>
                                <th>Code</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Cost</th>
                                <th>Final Amount</th>

                            </thead>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var id = 1;
        var finalbill = 0;
        function add() {
            var code = document.getElementById("code").value;
            var pro = document.getElementById("pro").value;
            var qua = document.getElementById("quant").value;
            var cost = document.getElementById("cost").value;
            var tcost = qua * cost;
            finalbill += tcost;
            document.getElementById("par").innerHTML = "Total bill is" + " " + finalbill + ".";
            addrow(id, code, pro, qua, cost, tcost);
            id++;
            document.getElementById("sno").value = id;
            document.getElementById("code").value = "";

            document.getElementById("pro").value = "";

            document.getElementById("quant").value = "";

            document.getElementById("cost").value = "";


        }
        function addrow(id, code, pro, qua, cost, tcost) {
            var table1 = document.getElementById("table1");

            var row1 = table1.insertRow();
            row1.insertCell(0).innerHTML = id;
            row1.insertCell(1).innerHTML = code;
            row1.insertCell(2).innerHTML = pro;
            row1.insertCell(3).innerHTML = qua;
            row1.insertCell(4).innerHTML = cost;
            row1.insertCell(5).innerHTML = tcost;

            var table2 = document.getElementById("table2");

            var row2 = table2.insertRow();
            row2.insertCell(0).innerHTML = id;
            row2.insertCell(1).innerHTML = code;
            row2.insertCell(2).innerHTML = pro;
            row2.insertCell(3).innerHTML = qua;
            row2.insertCell(4).innerHTML = cost;
            row2.insertCell(5).innerHTML = tcost;
        }

    </script>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
